version: '3.8'

services:
  web:
    build: .
    container_name: aura_dashboard
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./app.log:/app/app.log
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=prod-secret-key-change-me
    restart: unless-stopped
